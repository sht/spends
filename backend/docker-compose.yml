version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: spends_tracker_postgres
    environment:
      POSTGRES_DB: spends_tracker
      POSTGRES_USER: spends_user
      POSTGRES_PASSWORD: spends_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spends_user -d spends_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spends_tracker_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://spends_user:spends_password@postgres/spends_tracker
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data  # For persistent data
    restart: unless-stopped

  frontend:
    build:
      context: ../
      dockerfile: Dockerfile.frontend
    container_name: spends_tracker_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  backend_data: